<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My First Webpage</title>
</head>
<body>
    <h1>Welcome to My Webpage</h1>
    <p>This is a simple HTML5 page with a heading, paragraph, and an image.</p>

    <h2>Contact Form</h2>

    </form>
