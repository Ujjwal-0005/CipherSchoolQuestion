<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic List</title>
</head>
<body>

  <h2>My List</h2>
  <ul id="myList">
    <li>Item 1</li>
    <li>Item 2</li>
  </ul>

  <button onclick="addItem()">Add Item</button>

  <script>
    let count = 3; 

    function addItem() {
      const ul = document.getElementById("myList");
      const li = document.createElement("li");
      li.textContent = `Item ${count}`;
      ul.appendChild(li);
      count++;
    }
  </script>

</body>
</html>
