<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Card Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .card {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      width: 50%;
      max-width: 600px;
      transition: width 0.3s ease;
    }

    @media (max-width: 768px) {
      .card {
        width: 80%;
      }
    }

    @media (max-width: 480px) {
      .card {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Responsive Card</h2>
    <p>This card resizes smoothly on smaller screens. Try resizing your browser or viewing this on your phone!</p>
  </div>

</body>
</html>
